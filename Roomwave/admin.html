<!doctype html>
<html>
  <head>
    <title>RoomWave</title>
    <meta charset="utf-8">
    <meta name="Author" content="Team_26">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/admin_login.css">

    <script src="https://kit.fontawesome.com/66105c04c2.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="javascript/main.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg p-0">
        <div class="container-fluid">
          <!-- Brand -->
          <a class="navbar-brand" href="#">RoomWave</a>
          <!-- Toggler Button -->
          <button class="navbar-toggler" type="button" 
          data-bs-toggle="collapse" data-bs-target="#navbarToggler" 
          aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
            <div class="d-flex flex-column flex-lg-row gap-lg-4 align-items-center">
              <ul class="navbar-nav gap-lg-4 align-items-center">
                <li class="nav-item">
                  <a class="nav-link p-0" aria-current="page" href="#Support">Support</a>
                </li>
                <li class="nav-item">
                  <div class="d-flex flex-row gap-1">
                    <div class="language-icon"><i class="fa-solid fa-globe"></i></div>
                    <select name="lang" class="lang-menu" id="lang">
                      <option value="english">English</option>
                      <option value="greek">Greek</option>
                    </select>
                  </div>
                </li>
              </ul>
              <button class="btn avatar d-none" id="avatar-btn"><i class="fa-regular fa-circle-user"></i></button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="row main-row">
          <div class="col m-auto p-0">
            <div class="d-flex justify-content-center">
              <img src="images/co_workers_re.svg" class="img-fluid" alt="co_workers">
            </div>
          </div>
          <div class="col p-0">
            <div class="d-flex flex-column justify-content-center gap-4 mx-auto form-container">
              <div class="login-message">
                <div class="hr-line"></div>
                <p class="m-0 fs-4">Login as a Admin User</p>
              </div>
      
              <form class="d-flex flex-column gap-3" id="admin-form">
                <!-- Email -->
                <div class="form-floating">
                  <i class="form-icon fa-regular fa-folder fa-lg"></i>
                  <input type="text" class="input" id="email" name="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <!-- Password -->
                <div class="form-floating">
                  <i class="form-icon fa-solid fa-lock fa-lg"></i>
                  <input type="password" class="input" id="password" name="password" placeholder="Password" required>
                </div>
                <!-- Submit button -->
                <div><input type="submit" class="submit" value="SIGN IN"></div>
              </form>
      
              <div class="d-flex flex-column gap-1 align-items-center login-help-message">
                <p class="m-0 fs-5">Forgot your password ?</p>
                <p class="m-0 fs-6"><a class="link-offset-3" href="#">Get help Signed in.</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  </body>
</html>
