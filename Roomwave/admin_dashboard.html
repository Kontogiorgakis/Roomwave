<!doctype html>
<html>
  <head>
    <title>RoomWave | Dashboard</title>
    <meta charset="utf-8">
    <meta name="Author" content="Team_26">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">

    <!-- FontAwesome Kit Code -->
    <script src="https://kit.fontawesome.com/66105c04c2.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/admin_dashboard.css">
    <script src="javascript/main.js"></script>
    <script src="javascript/reservations.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg p-0">
        <div class="container-fluid">
          <!-- Brand -->
          <a class="navbar-brand" href="#">RoomWave</a>
          <!-- Toggler Button -->
          <button class="navbar-toggler" type="button" 
          data-bs-toggle="collapse" data-bs-target="#navbarToggler" 
          aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
            <div class="d-flex flex-column flex-lg-row gap-lg-4 align-items-center">
              <ul class="navbar-nav gap-lg-4 align-items-center">
                <li class="nav-item">
                  <a class="nav-link p-0" aria-current="page" href="#Support">Support</a>
                </li>
                <li class="nav-item">
                  <div class="d-flex flex-row gap-1">
                    <div class="language-icon"><i class="fa-solid fa-globe"></i></div>
                    <select name="lang" class="lang-menu" id="lang">
                      <option value="english">English</option>
                      <option value="greek">Greek</option>
                    </select>
                  </div>
                </li>
              </ul>
              <button class="btn avatar" id="avatar-btn"><i class="fa-regular fa-circle-user"></i></button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="d-flex d-none flex-column p-4 gap-3" id="admin-settings">
        <h4 class="m-0">Hello Admin!</h4>
      
        <div class="d-flex flex-column gap-2">
          <a class="link-light link-underline link-underline-opacity-0" href="#">User information</a>
          <hr class="m-0">
          <a class="link-light link-underline link-underline-opacity-0" href="#">Schedule</a>
          <hr class="m-0">
          <a class="link-light link-underline link-underline-opacity-0" href="#">History</a>
          <hr class="m-0">
        </div>
      
        <button type="button" class="btn btn-outline-danger" id="logout-btn"><i class="fa-solid fa-power-off me-2"></i>Log Out</button>
      </div>
      
      <div class="container-lg">
        <div class="d-flex flex-column gap-3 gap-lg-5">
          <h1 class="quote1">Control your clients!</h1>
          <div class="container-fluid p-3" id="reservations-wrapper"></div>
        </div>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  </body>
</html>
