<!doctype html>
<html>
  <head>
    <title>RoomWave | User</title>
    <meta charset="utf-8">
    <meta name="Author" content="Team_26">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/user_login.css">
    <!-- FontAwesome Kit Code -->
    <script src="https://kit.fontawesome.com/66105c04c2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
        <div class="nav d-flex h-100 align-items-center">
            <div class="flex-grow-1"><p class="name m-0">RoomWave</p></div>
            <div class="d-flex gap-5">
                <div><p class="m-0"><a class="link-offset-2 link-underline link-underline-opacity-0" href="#">Support</a></p></div>
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-globe fa-lg"></i>
                    <p class="m-0"><a class="link-offset-2 link-underline link-underline-opacity-0" href="#">English</a></p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <p class="name">RoomWave</p>

            <div class="form-element">
                <i class="form-icon fa-regular fa-folder fa-lg"></i>
                <input type="text" class="input" id="email" name="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>

            <div class="form-element">
                <i class="form-icon fa-solid fa-lock fa-lg"></i>
                <input type="password" class="input" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="d-flex justify-content-center" onclick="login()">
                <input type="submit" class="submit" value="SIGN IN">
            </div>

            <div class="d-flex flex-row justify-content-center gap-3">
                <p class="m-0 fs-4 text-white">Donâ€™t have an account?</p>
                <p class="m-0 fs-4 text-white">
                    <a class="link-light link-underline-opacity-0 fw-bold" href="#">Sign up</a>
                </p>
            </div>
        </div>
    </main>

    <script src="javascript/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
